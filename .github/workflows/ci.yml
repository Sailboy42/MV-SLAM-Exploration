name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Upgrade pip
      run: python -m pip install --upgrade pip

    - name: Prepare Images/ and Outputs/
      run: |
        mkdir -p Images Outputs
        # If example images are at repo root (old layout), copy them to Images/
        for f in MotoGP0.png MotoGP1.png; do
          if [ -f "$f" ] && [ ! -f "Images/$f" ]; then
            cp "$f" "Images/$f"
          fi
        done

    - name: Install dependencies (cached)
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

    - name: Install pip packages
      run: |
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt
        else
          pip install opencv-contrib-python numpy
        fi

    - name: Run demos if input images exist
      run: |
        set -e
        if [ -f Images/MotoGP0.png ] && [ -f Images/MotoGP1.png ]; then
          echo "Found input images — running demos"
          python3 SIFT.py || true
          python3 ORB.py || true
          python3 FAST.py || true
          python3 LK.py || true
        else
          echo "No input images in Images/ — skipping demo runs"
        fi

    - name: List output images
      run: ls -la Outputs || true
